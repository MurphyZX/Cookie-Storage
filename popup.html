<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie和Storage提取器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 10px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #3367d6;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      resize: vertical;
    }
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      margin-bottom: 10px;
    }
    .tab button {
      background-color: inherit;
      color: black;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 16px;
      transition: 0.3s;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
  </style>
</head>
<body>
  <h2>Cookie和Storage提取器</h2>
  
  <div class="tab">
    <button class="tablinks active" id="cookieTab">Cookie</button>
    <button class="tablinks" id="localStorageTab">Local Storage</button>
    <button class="tablinks" id="sessionStorageTab">Session Storage</button>
  </div>

  <div id="Cookie" class="tabcontent" style="display: block;">
    <button id="getCookies">获取Cookies</button>
    <button id="copyCookies">复制到剪贴板</button>
    <textarea id="cookieOutput" placeholder="点击'获取Cookies'按钮..."></textarea>
  </div>

  <div id="LocalStorage" class="tabcontent">
    <button id="getLocalStorage">获取Local Storage</button>
    <button id="copyLocalStorage">复制到剪贴板</button>
    <textarea id="localStorageOutput" placeholder="点击'获取Local Storage'按钮..."></textarea>
  </div>

  <div id="SessionStorage" class="tabcontent">
    <button id="getSessionStorage">获取Session Storage</button>
    <button id="copySessionStorage">复制到剪贴板</button>
    <textarea id="sessionStorageOutput" placeholder="点击'获取Session Storage'按钮..."></textarea>
  </div>

  <script src="popup.js"></script>
</body>
</html>
