<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie和Storage提取器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 500px;
      padding: 10px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #3367d6;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      resize: vertical;
    }
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      margin-bottom: 10px;
    }
    .tab button {
      background-color: inherit;
      color: black;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 16px;
      transition: 0.3s;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    .data-display-toggle {
      margin: 10px 0;
    }
    .data-item {
      display: flex;
      padding: 8px;
      border-bottom: 1px solid #eee;
      align-items: center;
    }
    .data-item:hover {
      background-color: #f5f5f5;
    }
    .data-content {
      flex-grow: 1;
      overflow: hidden;
      margin-right: 10px;
      display: flex;
      flex-direction: column;
    }
    .data-key {
      font-weight: bold;
      color: #333;
      word-break: break-all;
    }
    .data-value {
      color: #666;
      margin-left: 5px;
      word-break: break-all;
    }
    .copy-btn {
      background-color: #f1f1f1;
      color: #333;
      border: 1px solid #ccc;
      padding: 3px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      min-width: 60px;
      text-align: center;
      white-space: nowrap;
      margin: 0 2px;
    }
    .copy-btn:hover {
      background-color: #e0e0e0;
    }
    .data-container {
      max-height: 350px;
      overflow-y: auto;
      border: 1px solid #eee;
      margin-top: 10px;
    }
    .view-toggle {
      margin: 10px 0;
    }
    .value-container {
      display: flex;
      align-items: center;
      word-break: break-all;
      margin-top: 3px;
    }
    .expand-btn {
      background-color: #f8f8f8;
      color: #555;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 1px 5px;
      font-size: 11px;
      margin-left: 5px;
      cursor: pointer;
      white-space: nowrap;
    }
    .expand-btn:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2>Cookie和Storage提取器</h2>
  
  <div class="tab">
    <button class="tablinks active" id="cookieTab">Cookie</button>
    <button class="tablinks" id="localStorageTab">Local Storage</button>
    <button class="tablinks" id="sessionStorageTab">Session Storage</button>
  </div>

  <div id="Cookie" class="tabcontent" style="display: block;">
    <button id="getCookies">获取Cookies</button>
    <button id="copyCookies">复制全部到剪贴板</button>
    <div class="view-toggle">
      <input type="radio" id="cookieListView" name="cookieView" value="list" checked>
      <label for="cookieListView">列表视图</label>
      <input type="radio" id="cookieRawView" name="cookieView" value="raw">
      <label for="cookieRawView">原始视图</label>
    </div>
    <div id="cookieListContainer" class="data-container"></div>
    <textarea id="cookieOutput" placeholder="点击'获取Cookies'按钮..."></textarea>
  </div>

  <div id="LocalStorage" class="tabcontent">
    <button id="getLocalStorage">获取Local Storage</button>
    <button id="copyLocalStorage">复制全部到剪贴板</button>
    <div class="view-toggle">
      <input type="radio" id="localListView" name="localView" value="list" checked>
      <label for="localListView">列表视图</label>
      <input type="radio" id="localRawView" name="localView" value="raw">
      <label for="localRawView">原始视图</label>
    </div>
    <div id="localStorageListContainer" class="data-container"></div>
    <textarea id="localStorageOutput" placeholder="点击'获取Local Storage'按钮..."></textarea>
  </div>

  <div id="SessionStorage" class="tabcontent">
    <button id="getSessionStorage">获取Session Storage</button>
    <button id="copySessionStorage">复制全部到剪贴板</button>
    <div class="view-toggle">
      <input type="radio" id="sessionListView" name="sessionView" value="list" checked>
      <label for="sessionListView">列表视图</label>
      <input type="radio" id="sessionRawView" name="sessionView" value="raw">
      <label for="sessionRawView">原始视图</label>
    </div>
    <div id="sessionStorageListContainer" class="data-container"></div>
    <textarea id="sessionStorageOutput" placeholder="点击'获取Session Storage'按钮..."></textarea>
  </div>

  <script src="popup.js"></script>
</body>
</html>
